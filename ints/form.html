<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="cssi.css">
</head>

<body>
    <main>
        <H1 style="display: flex; justify-content: center;">Formulário Pessoal</H1>
        <form>
            <fieldset>
                <div class="nome">
                    <label for="idtexto">Nome:</label><br>
                    <input type="text" id="idtexto" name="idtexto" />
                </div>
                <div class="radio">
                    <label for="idradio1">Pessoa Física</label>
                    <input type="radio" id="idradio1" name="idradio" value="Radio 1" />
                    <label for="idradio2">Pessoa Jurídica</label>
                    <input type="radio" id="idradio2" name="idradio" value="Radio 2" />
                </div>
                <div class="empresa">
                    <label for="idtexto">Empresa:</label><br>
                    <input type="text" id="idtexto" name="idtexto" />
                </div>
                <div class="email">
                    <label for="idemail">Email:</label><br>
                    <input type="email" id="idemail" name="idemail" />
                </div>
                <div class="data">
                    <label for="iddate">Data:</label>
                    <input type="date" id="iddate" name="iddate" />
                </div>
                <div class="disp">
                    <div>Disponibilidade para contato:</div>
                    <label for="idcheck1">Manhã </label>
                    <input type="checkbox" id="idcheck1" name="idcheck" value="Check 1" />
                    <label for="idcheck2">Tarde</label>
                    <input type="checkbox" id="idcheck2" name="idcheck" value="Check 2" />
                    <label for="idcheck3">Noite</label>
                    <input type="checkbox" id="idcheck3" name="idcheck" value="Check 3" />
                </div>
                <div class="nota">
                    <label>Nota para a apresentação </label>
                    <select id="Nota para essa apresentação">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div>
                    <label>Sugestões de melhoria:</label><br>
                    <textarea style="width: 80mm;" rows="3" id="melhoria" name="melhoria"></textarea>
                </div>
                <div class="apertar">
                    <button type="submit">Enviar </button>
                    <input type="reset" value="Limpar" />
                </div>
            </fieldset>
        </form>
    </main>
    <div class="sol"> </div>
    <nav>
        <ul>
            <li>
                <button class="voltar">
                    <a href="contato.html"><b>voltar</a>
                </button>
            </li>
        </ul>
    </nav>
</body>

</html>
